<html>
	<head>
    		<title>Contact form</title>
    		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    
  		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


    		<script type="text/javascript" src="../../SiteAssets/INFOTemplate2.js"></script>       
		<script type="text/javascript">

		jQuery(document).ready(function($) {
		       $().INFOTemplate2({
            		genericAlert: true,
            		alertErrorText: "Form errors exist. Please fix form errors and try again"
 		       });
		});
		</script>

		<span class="FBFormSave"></span>
		<span class="FBFormCancel"></span>
		
		<style>
      			
	}
	</style>
	</head>
	<body>
		
    
            <div class="form-group col-12 row">
                    <div class="form-group col-8">
                        <div><label for="des" style="padding-top:5px;">Description:</label></div>
                        <div><span class="FBForm form-control" data-displayName="Title"></span></div>

                    </div>
                    <div class="form-group col-4 row-2">
                        <div><label for="cDate" style="padding-top:5px;">Date:</label></div>
                        <div><span class="FBForm form-control" data-displayName="Date"</span></div>

                    </div>

                </div>

            <div class="form-group col-12 row">
                    <div class="form-group col-5">
                        <div><label for="Name" style="padding-top:5px;">Name:</label></div>
                        <div><span class="FBForm form-control" data-displayName="Name" ></span></div>
                    </div>
                    <div class="form-group col-5">
                        <div><label for="email" style="padding-top:5px;">Email:</label></div>
                        <div><span class="FBForm form-control" data-displayName="Email Address"></span></div>
                    </div>

                    <div class="form-group col-2">
                        <div><label for="Department" style="padding-top:5px;">Department:</label></div>
                        <div><span class="FBForm form-control" data-displayName="Department"></span></div>
                            
                        
                    </div>
                </div>

           <div class="from-group col-12 row">
                    <div class="col-6">
                        <div class="form-group form-control text-center" style="background-color:#1a80a1;color:white;">
                            VACATION/DAY OFF TYPE
                        </div>
                        <div><span class="FBForm form-control" data-displayName="Vacation/Day Off Type"></span></div>

                            
                        
                    </div>

                    <div class="col-6">
                        <div class="form-group form-control text-center" style="background-color:#1a80a1;margin-right:5px;color:white;">
                            COMMENTS
                        </div>
                        <div class="form-group">
                            <span class="FBForm form-control" data-displayName="Comments"></span>
                        </div>
                    </div>
                </div>


                <div class="form-group col-12 row">
                    <div class="col-4">
                        <div><label for="dateForm" style="padding-top:5px;">Date From:</label></div>
                        <span class="FBForm form-control" data-displayName="Date From"></span>
                    </div>
                    
                    <div class="col-4">
                        <div><label for="dateTo" style="padding-top:5px;">Date To:</label></div>
                        <span class="FBForm form-control" data-displayName="Date To"></span>
                    </div>

                    <div class="col-4">
                        <div><label for="dateTo" style="padding-top:5px;">Number of Day(s)</label></div>
                        <span class="FBForm form-control" data-displayName="Number of Day"></span>
                    </div>
                </div>
                <div class="row text-info" style="margin-left:10px;margin-right:10px;background-color:white; font-style:italic;">
                    <p style="padding-left:10px;">
                        I understand that I am not guaranteed to get the days off/Vacation that I have requested.I aslo understand that the approval or disapproval
                        will be based on the needs of the company.
                    </p>
                </div>
                <div class="col-4" style="margin:0px;">
                    <div><label for="dateTo" style="padding-top:5px;margin-left:10px;">Initial:</label></div>
                    <span class="FBForm form-control" data-displayName="Initial" ></span>
                </div>
                </br>
                </br>
           
    </div>
